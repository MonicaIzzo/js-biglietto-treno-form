<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Monica Izzo">
    <title>Esercitazione JS Biglietto Treno Form </title>
    
<!-- icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/faicon.png">

<!-- fontawesome 6 -->
    <script src="https://kit.fontawesome.com/c7ed230053.js" crossorigin="anonymous"></script>

<!-- fonts -->

<!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
    <body>
<!-- BIGLIETTO -->
    <div class="container-md p-5 mx-auto mt-5 bg-primary text-white" id="card-ticket">
    <h1 class="text-center mt-2">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>  
<!-- BIGLIETTO -->
        <div class="card p-3 shadow mt-5 mb-5" id="card">
<!-- FORM USER INPUT -->
            <div class="card-body">
                <div class="row row row-cols-3 align-items-center">
<!-- NAME AND SURNAME INPUT-->
                    <div class="col">
                        <p class="fs-5 fw-bold text-primary text-center">Nome e Cognome</p>
                    </div>
<!-- KM to travel INPUT -->
                    <div class="col">
                        <p class="fs-5 fw-bold text-primary text-center">Km da percorrere</p>
                    </div>
<!-- AGE INPUT -->
                    <div class="col">
                        <p class="fs-5 fw-bold text-primary text-center">Fascia di età</p>
                    </div>
                    <div class="col">
                        <input type="text" class="text-center w-100 border border-primary border-2 rounded-2" style="height: 40px;" id="InputNameSurname" placeholder="Nome e Cognome">
                    </div>
                    <div class="col">
                        <input type="number" class="text-center w-100 border border-primary border-2 rounded-2" style="height: 40px;" min="10"
                        step="1" id="InputKm" placeholder="Inserisci i Km da percorrere">
                    </div>
                    <div class="col">
                        <select class="form-select w-100 border border-primary border-2" style="height: 40px;" id="InputAge">
                            <option selected>Seleziona una fascia di età</option>
                            <option value="">Minorenne</option>
                            <option value="min">Adulto</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                    </div>
                    <div>
<!-- BUTTON -->
                    <div class="container text-center button" id="button">
                        <div class="row justify-content-center mt-3">
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-lg m-2" id="confirm">Genera</button>
                                <button type="button" class="btn btn-outline-secondary btn-lg m-2" id="reset">Annulla</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>





    <h1 class="text-center">IL TUO BIGLIETTO</h1>
    <div class="card shadow text-muted">
        <div class="card-body">
            <div class="container text-start">
                <h2 class="text-start fw-bold fs-5">DETTAGLIO PASSEGGERO</h2>
                <hr class="mb-0">
                <div class="row mt-0 mb-0">
<!-- PASSENGER DATA -->
                    <div class="col-4 bg-secondary text-white mt-0 mb-0 p-2">
                        <p class="fw-bold">NOME PASSEGGERO</p>
                        <p class="fw-bold" id="NameSurname">Monica Izzo</p>
                    </div>
<!-- OFFER DATA -->
                    <div class="col-2 p-2">
                        <p class="fw-bold">Offerta</p>
                        <p id="ticket">Biglietto Standard</p>
                    </div>
<!-- CAB DATA -->
                    <div class="col-2 p-2">
                        <p class="fw-bold">Carrozza</p>
                        <p id="cab">5</p>
                    </div>
<!-- CP CODE DATA -->
                    <div class="col-2 p-2">
                        <p class="fw-bold">Codice CP</p>
                        <p id="codeCP">92911</p>
                    </div>
<!-- PRICE DATA -->
                    <div class="col-2 p-2">
                        <p class="fw-bold">Costo Biglietto</p>
                        <p id="prince">2.10€</p>
                    </div>
                </div>
                <hr class="mt-0">
            </div>
        </div>
    </div>




</div>

<!-- script javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
